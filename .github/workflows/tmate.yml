name: Create VPS (Auto-Restart & Safe)

on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]

permissions:
  contents: write  # âœ… Needed for git push

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    env:
      TMATE_SERVER: nyc1.tmate.io

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“ Prepare directories
        run: mkdir -p links .backup

      - name: ğŸ’¾ Restore backup (optional)
        run: |
          name="${{ github.event.client_payload.vps_name }}"
          [ -z "$name" ] && name="manual-vps"
          backup="${{ github.event.client_payload.backup }}"
          if [ "$backup" = "true" ]; then
            echo "Restoring backup for $name..."
            unzip -o ".backup/$name.zip" -d . || echo "âš ï¸ No backup found."
          fi

      - name: ğŸ” Start tmate session
        run: |
          sudo apt update -y && sudo apt install -y tmate
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          name="${{ github.event.client_payload.vps_name }}"
          [ -z "$name" ] && name="manual-vps"
          echo "$SSH" | tee "links/$name.txt"

      - name: ğŸš€ Start Playit Tunnel
        run: |
          wget -q https://github.com/playit-cloud/playit-agent/releases/latest/download/playit-linux-amd64 -O playit
          chmod +x playit
          nohup ./playit > playit.log 2>&1 &
          echo "âœ… Playit started."

      - name: ğŸ“¦ Save backup (user data only)
        run: |
          name="${{ github.event.client_payload.vps_name }}"
          [ -z "$name" ] && name="manual-vps"
          zip -r ".backup/$name.zip" . \
            -x "/usr/*" "/bin/*" "/lib/*" "/lib64/*" "/sbin/*" "/etc/*" "/var/*" \
            ".git/*" ".github/*" ".backup/*" || true

      - name: ğŸ“¤ Push updated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ” Updated SSH + backup for ${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          file_pattern: 'links/*.txt .backup/*.zip'

      - name: â³ Keep VPS alive (POSIX-safe loop)
        run: |
          for i in $(seq 1 360); do
            echo "ğŸŸ¢ Running minute $i/360..."
            sleep 60 || break
          done

      - name: ğŸ›  Install jq (for restart JSON payload)
        run: sudo apt-get install -y jq

      - name: ğŸ” Restart workflow automatically
        if: always()
        run: |
          name="${{ github.event.client_payload.vps_name }}"
          [ -z "$name" ] && name="manual-vps"
          json=$(jq -n \
            --arg name "$name" \
            '{event_type: "create-vps", client_payload: {vps_name: $name, backup: true}}')

          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d "$json"
